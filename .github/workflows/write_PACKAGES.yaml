name: Create PACKAGES file for the R repository
on:
  workflow_dispatch: {}
  push:
    paths:
      - lists/write_PACKAGES
jobs:
  writepkgs:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Free space
        run: |
          df -h
          set -x
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/*
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/lib/google-cloud-sdk
          sudo rm -rf /usr/lib/firefox
          sudo rm -rf /opt/microsoft/powershell
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /etc/skel/.rustup /home/runner/.rustup /home/runneradmin/.rustup
          sudo rm -rf /usr/lib/llvm-13
          sudo rm -rf /usr/local/julia1.8.5
          sudo rm -rf /opt/microsoft
          sudo rm -rf /usr/lib/llvm-14
          sudo rm -rf /opt/az
          sudo rm -rf /home/linuxbrew
          sudo rm -rf /opt/pipx
          sudo rm -rf /opt/google
          sudo rm -rf /usr/lib/gcc
          sudo rm -rf /usr/lib/mono
          sudo rm -rf /usr/local/aws-*
          sudo rm -rf /var/lib/mysql
          sudo rm -rf /var/lib/gems
          sudo rm -rf /usr/src/*-azure-*
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/az_9.3.0
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /home/runner/.cargo
          sudo rm -rf /usr/share/gradle-8.0.2
          sudo rm -rf /usr/local/n
          sudo rm -rf /usr/local/sqlpackage
          sudo rm -rf /var/cache
          sudo rm -rf /root/.sbt
          sudo rm -rf /usr/share/sbt
          sudo rm -rf /var/lib/mecab
          sudo rm -rf /usr/lib/llvm-12
          sudo rm -rf /usr/share/java
          sudo rm -rf /usr/share/fonts
          sudo rm -rf /usr/share/vim
          sudo rm -rf /etc/skel/.dotnet
          sudo rm -rf /home/runneradmin/.dotnet
          sudo rm -rf /home/runner/.dotnet
          sudo rm -rf /var/lib/postgresql
          sudo rm -rf /usr/lib/postgresql
          sudo rm -rf /usr/share/icons
          sudo rm -rf /usr/include/c++
          sudo rm -rf /usr/share/mecab
          sudo rm -rf /usr/share/ri
          sudo rm -rf /etc/skel/.cargo
          sudo rm -rf /home/runneradmin/.cargo
          sudo rm -rf /usr/lib/R
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /usr/share/doc
          sudo rm -rf /usr/share/man
          df -h

      - name: Maximize build space
        uses: easimon/maximize-build-space@v6
        with:
          root-reserve-mb: 73728
          swap-size-mb: 1024
          overprovision-lvm: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Start a local k8s cluster
        uses: jupyterhub/action-k3s-helm@v3
        with:
          k3s-channel: latest
          metrics-enabled: false
          traefik-enabled: false

      - name: Verify function of k8s, kubectl, and helm
        run: |
          kubectl version
          helm version
          
          git clone --depth=1 https://github.com/kubernetes-sigs/sig-storage-local-static-provisioner.git
          
          cat << "EOF" > local.yaml
          classes:
          - name: local-storage
            hostDir: /mnt/disks
            volumeMode: Block
            storageClass: true
          EOF
          
          kubectl create ns rclone
          helm install -n rclone static ./sig-storage-local-static-provisioner/helm/provisioner -f local.yaml
  
          helm repo add wunderio https://storage.googleapis.com/charts.wdr.io
          echo "$RCLONE_VALS" > rclone-vals.yaml
          sed -i "s#HOLDERPATH#gha-build/$(cat containername)/$(cat arch)/$(cat runstarttime)/binaries#g" rclone-vals.yaml
          helm upgrade --install --create-namespace -n rclone rclone wunderio/csi-rclone -f rclone-vals.yaml --wait
          kubectl -n rclone apply -f .github/scripts/k8s/k8s-resources.yaml
          while [[ $(kubectl get pods -n rclone package-file --no-headers -o custom-columns=":status.phase") != "Ready" ]]; do
            echo $(kubectl get pods -n rclone package-file --no-headers -o custom-columns=":status.phase")
            kubectl get events -n rclone
            kubectl get all -n rclone
            echo "\n\n\n\n\n\n"
            kubectl logs -n rclone pod/csi-controller-rclone-0 -c rclone
            echo "\n\n\n\n\n\n"
            kubectl get pods -n rclone package-file -o yaml
            sleep 1
          done
          mkdir -p /tmp
          kubectl cp -c sleep -n rclone package-file:/mnt/results/PACKAGES.gz PACKAGES.gz
          kubectl cp -c sleep -n rclone package-file:/mnt/results/PACKAGES.rds PACKAGES.rds
          kubectl cp -c sleep -n rclone package-file:/mnt/results/PACKAGES PACKAGES
        env:
          RCLONE_VALS: ${{secrets.RCLONE_VALS}}

      - name: Install rclone & add rclone conf file
        uses: nick-fields/retry@v2
        env:
            RCLONE_CONF: ${{secrets.RCLONE_CONF}}
        with:
          timeout_minutes: 20
          max_attempts: 10
          shell: bash
          command: |
            set -xe
            sudo -v ; curl https://rclone.org/install.sh | sudo bash || true
            echo "$RCLONE_CONF" > ~/.rclone.conf
            if ! command -v rclone &> /dev/null
            then
                echo "rclone could not be found"
                exit 1;
            fi

      - run: |
          rclone copyto PACKAGES js2:/gha-build/$(cat containername)/$(cat arch)/$(cat runstarttime)/PACKAGES -vvvvv
          rclone copyto PACKAGES.gz js2:/gha-build/$(cat containername)/$(cat arch)/$(cat runstarttime)/PACKAGES.gz -vvvvv
          rclone copyto PACKAGES.rds js2:/gha-build/$(cat containername)/$(cat arch)/$(cat runstarttime)/PACKAGES.rds -vvvvv
